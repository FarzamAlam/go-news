<!DOCTYPE html>
<html>
    <head>
        <meta charset= "UTF-8">
        <title>Go News App</title>
        <link rel = "stylesheet" href="/assets/style.css">
    </head>
    <body>
        <main>
            <header>
                <a class="logo" href = "/">News Demo<a>
                <form action = "/search" method = "GET">
                    <input autofocus class = "search-input" value = "{{.SearchKey}}"
                    placeholder = "Enter a news topic" type = "search" name = "q">
                </form>
                <a href= "https://github.com/FarzamAlam/go-news">View on Github</a>
            </header>
            <section class = "container">
                <ul class = "search-results">
                    {{range .Results.Articles}}
                        <li class = "news-article">
                            <div>
                                <a target ="_blank" rel = "noreferrer noopener" href = "{{.URL}}">
                                    <h3 class = "title" >{{.Title}}</h3>
                                </a>
                                <p class = "description">{{.Description}}</p>
                                <div class= "metadata">
                                    <p class = "source">{{.Source.Name}}</p>
                                    <time class = "published-date">{{.FormatPublishedDate}}</time>
                                </div>
                            </div>
                            <img class="article-image" src = "{{.URLToImage}}">
                        </li>
                        {{end}}
                </ul>
            </section>
        </main>
    </body>
</html>
